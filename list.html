</style>

<body>
	<div id="header" class="f-cb">
		<div class="logo">
			logo
		</div>
		<div class="login">
			<span>注册</span>|<span>登录</span><span class="helper">帮助助手</span>
		</div>
		<div class="search">
			<input type="text" />搜索
		</div>
	</div>
	<div id="container">
		<div id="nav"></div>
		<ul id="sort" class="f-cb f-bd">
			<li>排序：</li>
				<li><input type="button" value="默认排序" class="btn sort-btn" data-stype="default"></li>
				<li><input type="button" value="最新发布" class="btn sort-btn" data-stype="new"></li>
				<li><input type="button" value="使用最多" class="btn sort-btn" data-stype="more"></li>
				<li><input type="button" value="我的收藏" class="btn sort-btn" data-stype="store"></li>
		</ul>
		<div id="grid"></div>
		<div id="page">
			<div class="wraper f-cb">
				<ul class="items">
					<li class="item prev prev-disabled">
						<span class="num">
							上一页
						</span>
					</li>
					<li class="item active"><span class="num">1</span></li>
					<li class="item"><span class="num">2</span></li>
					<li class="item"><span class="num">3</span></li>
					<li class="item"><span class="num">4</span></li>
					<li class="item"><span class="num">5</span></li>
					<li class="item dot">...</li>
					<li class="item next">
						<span class="num">
							下一页
						</span>
					</li>
				</ul>
				<div class="total">
					共 100 页
				</div>
				<div class="form">
					<span class="text">去第</span>
					<input class="input" type="number" value="1" min="1" max="100">
					<span class="text">页</span>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<span>关于我们|联系我们</span>
		<em>Copyright © 2014 Allyes. All Rights Reserved.</em>
	</div>
	<script id="tplGridItem" type="text/x-handlebars-template">
		<ul class="f-f-s">
			{{#each grids}}
			<li>
				<dl class="gd-item  f-cb">
					<dd class="gd-item-info f-bd">
						<span class="pic-middle"><img width="{{this.w}}" height="{{this.h}}" src="{{this.src}}"></span>
						<div class="gd-item-hidden">
							<a href="javascript:void(0);" class="r-btn gd-item-collect"><span>收藏</span></a>
							<dl class="gd-item-withinfo">
								<dd>创意名称:{{this.name}}</dd>
								<dd>尺寸:{{this.size}}</dd>
								<dd>使用:{{this.usenum}}次</dd>
							</dl>
						</div>
					</dd>
					<dd class="gd-item-btn">
						<span class="gd-icon-preview" data-id="{{this.id}}">预览</span>
						<a class="gd-make-ad a-btn" href="javascript:void(0);" data-id="{{this.id}}">
							<span>制作广告</span>
						</a>
					</dd>
				</dl>
			</li>
			{{/each}}
		</ul>
	</script>
	<script id="tplNavCategory" type="text/x-handlebars-template">  
		<div class="nav-category f-cb f-bd">
			<div class="nav-key">{{name}}：</div>
			<div class="nav-unlimited">
				<input type="button" value="不限" class="btn unlimited-btn">
			</div>
			{{#if ismore}}
			<a href="javascript:void(0);" class="nav-more">更多</a>
			<a href="javascript:void(0);" class="nav-cancel">取消</a>
			{{/if}}
			<div class="nav-values {{ismulti}} {{ismore}}">
				<ul class="nav-values-list f-cb">
					{{#each values}}
					<li>
						<a href="javascript:void(0);" class="nav-val" data-val="{{this.id}}">
							<span class="nav-check">
								<input type="checkbox" value="{{this.id}}" id="ck_{{this.id}}"/>
							</span>
							<span for="ck_{{this.id}}">{{this.name}}</span>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</script>
